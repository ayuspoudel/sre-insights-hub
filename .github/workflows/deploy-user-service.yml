name: Deploy Lambda to S3

on:
  push:
    paths:
      - 'services/user-service-lambda/**'  # Trigger on any changes in the lambda folder

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js (if necessary for Lambda dependencies)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # You can update the version if necessary

      # Step 3: Install any dependencies (if your Lambda function uses packages)
      - name: Install dependencies
        run: |
          cd services/user-service-lambda
          npm install  # This assumes there is a package.json

      # Step 4: Zip the Lambda function code
      - name: Zip Lambda function
        run: |
          cd services/user-service-lambda
          zip -r ../lambda-code.zip .  # Zips everything in the lambda directory

      # Step 5: Upload the zip to S3
      - name: Upload Lambda code to S3
        uses: aws-actions/aws-s3-upload@v1
        with:
          bucket: ${{vars.TMS_BUCKET_NAME}}  # Replace with your actual S3 bucket name
          key: ${{vars.USER_SERVICE_LAMBDA_FUNCTION_NAME}}  # Path within the S3 bucket
          file: services/user-service-lambda/lambda-code.zip  # Local path to the zip file

      # Optional: Clean up the local ZIP file after uploading
      - name: Remove local ZIP file
        run: rm services/user-service-lambda/lambda-code.zip
